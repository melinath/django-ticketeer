{% extends 'ticketeer/__base.html' %}

{% block content %}
	<form method='get' action='{{ request.path }}'>
		<table>
			{{ form }}
		</table>
	</form>
	<table>
		<thead>
			<th>Ticket ID</th>
			<th>Summary</th>
		</thead>
		<tbody>
		{% for ticket in ticket_list %}
			{% include "ticketeer/tickets/_list.html" %}
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
